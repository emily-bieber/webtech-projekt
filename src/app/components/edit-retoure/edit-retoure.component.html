<h2 mat-dialog-title>Bearbeite deine Retoure:</h2>
<mat-dialog-content>
    <form class="example-form" [formGroup]="updateRetoureForm">
      <mat-form-field class="example-full-width">
        <mat-label>Name des Unternehmens</mat-label>
        <input matInput formControlName="name" placeholder="Unternehmen">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Bestellnummer</mat-label>
        <input matInput formControlName="orderNo" placeholder="retoure.name">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Rücksendungsnummer</mat-label>
        <input matInput formControlName="returnNo" placeholder="z.B 03913910">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Zahlungsfrist</mat-label>
        <input matInput formControlName="paymentDueDate" [matDatepicker]="paymentPicker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="paymentPicker"></mat-datepicker-toggle>
        <mat-datepicker #paymentPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Rückgabefrist</mat-label>
        <input matInput formControlName="returnDueDate" [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field> 

      
      <mat-form-field class="example-full-width">
        <mat-label>Hinterlasse eine Notiz</mat-label>
        <textarea matInput formControlName="notes" placeholder=""></textarea>
      </mat-form-field>
    </form> 
  </mat-dialog-content>
<mat-dialog-actions align="end">
  <label mat-dialog-close class="btn btn-sm btn-circle absolute right-2 top-2">✕</label>
    <button mat-dialog-close class="btn btn-sm btn-outline btn-primary">Abbruch</button>
    <button mat-dialog-close class="btn btn-sm btn-primary" (click)="updateRetoure()">Speichern</button>
  </mat-dialog-actions>
